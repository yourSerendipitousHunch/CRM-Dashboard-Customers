<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM-Dashboard-Customers</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar">
      <div class="sidebar__head">
        <div class="sidebar__logo">
          <img src="icons/sidebar/logo.svg" alt="logo">
        </div>
        <div class="sidebar__head-textBox">
          <h1 class="sidebar__head-headline">Dashboard</h1>
          <div class="sidebar__head-test">v.01</div>
        </div>
      </div>
      <div class="sidebar__main">
        <div class="sidebar__main-content"></div>
        <div class="sidebar__footer">
          <div class="sidebar__footer-ava">
            <img src="img/ava.jpg" alt="ava">
          </div>
          <div class="sidebar__footer-textBlock">
            <p class="textBlock__name">Evano</p>
            <p class="textBlock__job">Project Manager</p>
          </div>
        </div>
      </div>
    </aside>
  </div>
</body>
</html>
